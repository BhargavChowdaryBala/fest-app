<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Back</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body>
  <div class="container">
    <div class="glass-card">

      <!-- LOGIN -->
      <div class="form-container" id="login-form">
        <div class="header">
          <h1>Welcome Back</h1>
          <p>Enter your details to access your account</p>
        </div>

        <form id="authForm">
          <div class="input-group">
            <label>WhatsApp Number or Email</label>
            <input type="text" id="login-identifier" required />
          </div>

          <div class="input-group">
            <label>Password</label>
            <div style="position: relative;">
              <input type="password" id="login-password" required />
              <i id="togglePassword" class="bi bi-eye-slash"
                style="position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer"></i>
            </div>
          </div>

          <button type="submit" class="btn-primary">Sign In</button>

          <div style="display:flex;justify-content:space-between;margin-top:10px">
            <a href="#" id="forgot-password-link">Forgot Password?</a>
            <a href="/admin.html">Admin Dashboard</a>
          </div>
        </form>
      </div>

      <!-- FORGOT PASSWORD -->
      <div class="form-container" id="forgot-password-form" style="display:none">
        <div class="header">
          <h1>Reset Password</h1>
          <p>Enter your email to receive a reset link</p>
        </div>

        <form id="resetRequestForm">
          <div class="input-group">
            <label>Email</label>
            <input type="email" id="reset-email" required />
          </div>

          <button type="submit" class="btn-primary" id="reset-btn">
            Send Reset Link
          </button>

          <p id="back-to-login" style="margin-top:1rem;cursor:pointer;color:#4f46e5">
            Back to Login
          </p>
        </form>
      </div>

      <div id="message" class="message hidden"></div>
    </div>
  </div>

  <script>
    // UI switching
    const loginForm = document.getElementById("login-form");
    const forgotForm = document.getElementById("forgot-password-form");

    document.getElementById("forgot-password-link").onclick = () => {
      loginForm.style.display = "none";
      forgotForm.style.display = "block";
    };

    document.getElementById("back-to-login").onclick = () => {
      forgotForm.style.display = "none";
      loginForm.style.display = "block";
    };

    // Password toggle
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("login-password");
    toggle.onclick = () => {
      password.type = password.type === "password" ? "text" : "password";
      toggle.className = password.type === "password" ? "bi bi-eye-slash" : "bi bi-eye";
    };
  </script>

  <script src="./script.js" defer></script>
</body>
</html>
