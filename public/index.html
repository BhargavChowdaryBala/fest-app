<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FestOrders - Login</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Styles -->
  <!-- Styles -->
  <link rel="stylesheet" href="login.css" />

  <style>
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Background Shapes -->
  <!-- Background Shapes -->
  <div id="background-animation"></div>
  <!-- Old shapes commented out or removed as we are replacing them -->
  <!-- <div class="shape"></div> -->
  <!-- <div class="shape"></div> -->

  <!-- Floating Geometric Decor (Screen Edges) -->
  <div class="orbit-object orbit-1"></div>
  <div class="orbit-object orbit-2"></div>

  <div class="wrapper">
    <!-- LOGO / HEADER -->
    <!-- (Optional Logo) -->

    <!-- LOGIN FORM -->
    <div id="login-section" style="width: 100%;">
      <h2>Login</h2>
      <form id="authLoginForm">
        <div class="input-box">
          <input type="text" id="login-identifier" required>
          <label>Username / Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="login-password" required>
          <span class="toggle-password"
            style="position: absolute; right: 0; top: 10px; cursor: pointer; color: white;">ğŸ‘ï¸</span>
          <label>Password</label>
        </div>

        <button type="submit" class="btn">Enter Void</button>
        <div id="login-message" class="message hidden"></div>

        <div class="toggle-link">
          <p>New Explorer? <a href="#" id="show-register">Register Here</a></p>
          <p style="margin-top: 10px; font-size: 0.8rem;">
            <a href="#" id="forgot-password-link">Forgot Password?</a>
          </p>

          <div style="text-align: center;">
            <a href="/admin.html" class="admin-btn">Admin Dashboard</a>
          </div>
        </div>
      </form>
    </div>

    <!-- REGISTER FORM -->
    <div id="register-section" style="display: none; width: 100%;">
      <h2>Register</h2>
      <form id="authSignupForm">
        <div class="input-box">
          <input type="text" id="signup-name" required>
          <label>Full Name</label>
        </div>
        <div class="input-box">
          <input type="text" id="signup-identifier" required>
          <label>WhatsApp Number</label>
        </div>
        <div class="input-box">
          <input type="email" id="signup-email" required>
          <label>Email Address</label>
        </div>
        <div class="input-box">
          <input type="password" id="signup-password" required>
          <span class="toggle-password"
            style="position: absolute; right: 0; top: 10px; cursor: pointer; color: white;">ğŸ‘ï¸</span>
          <label>Create Password</label>
        </div>

        <button type="submit" class="btn">Launch</button>
        <div id="signup-message" class="message hidden"></div>

        <div class="toggle-link">
          <p>Already aboard? <a href="#" id="show-login">Login Here</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Forgot Password Overlay -->
  <div id="forgot-password-modal"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; justify-content: center; align-items: center;">
    <div class="wrapper" style="animation: none; max-width: 350px;"> <!-- Reuse wrapper styling but disable float -->
      <h2>Reset</h2>
      <form id="resetRequestForm" style="width: 100%;">
        <div class="input-box">
          <input type="email" id="reset-email" required>
          <label>Email Address</label>
        </div>
        <button type="submit" class="btn">Send Link</button>
        <div id="reset-message" class="message hidden"></div>
        <div style="margin-top: 20px; text-align: center;">
          <a href="#" id="close-forgot-modal" style="color: white; text-decoration: none;">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () { emailjs.init({ publicKey: "5f0UtiAsI5s7IRS2V" }); })();
  </script>
  <script src="script.js"></script>
</body>

</html>
