<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FestOrders</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="config.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50, #1a1a1a);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-y: auto !important;
        }

        /* Transparent Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .glass-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            padding: 1rem 2rem;
            box-sizing: border-box;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .container {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .glass-table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-unused {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .status-used {
            background: rgba(37, 211, 102, 0.2);
            color: #25D366;
            border: 1px solid rgba(37, 211, 102, 0.3);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: ALL 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin-top: 150px;
                /* Increased to account for taller column nav */
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .glass-table-container {
                overflow-x: auto;
                padding: 0.5rem;
            }

            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                font-size: 1.5rem;
                margin-bottom: 0px;
                /* Reduced margin since we have gap in flex column */
            }

            .nav-content>div {
                display: flex;
                gap: 0.25rem;
                /* Reduced gap to fit buttons */
                overflow-x: auto;
                white-space: nowrap;
                flex-wrap: nowrap;
                justify-content: center;
                /* Center buttons */
                width: 100%;
                padding-bottom: 5px;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                /* Firefox */
                -ms-overflow-style: none;
                /* IE/Edge */
            }

            .nav-content>div::-webkit-scrollbar {
                display: none;
                /* Chrome/Safari/Webkit */
            }

            .back-btn {
                padding: 8px 6px;
                /* Reduced horizontal padding */
                font-size: 0.85rem;
                /* Slightly smaller font to ensure fit */
                flex-shrink: 1;
                /* Allow slight shrinking if absolutely needed */
            }

        }

        /* Modal Styles - Moved Global */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-submit {
            background: #6366f1;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .delete-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .delete-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .delete-btn-icon {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-btn-icon:hover {
            background: rgba(255, 68, 68, 0.4);
        }


        .delete-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .delete-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .delete-btn-icon {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-btn-icon:hover {
            background: rgba(255, 68, 68, 0.4);
        }
    </style>
</head>

<body>
    <nav class="glass-nav">
        <div class="nav-content">
            <span class="logo">üéâ Admin Dashboard</span>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button onclick="openScannerModal()" class="back-btn"
                    style="background: rgba(37, 211, 102, 0.2); border-color: #25D366; color: #25D366;">üì∑ Scan</button>
                <button onclick="openAddItemModal()" class="back-btn"
                    style="background: rgba(99, 102, 241, 0.4); border-color: #6366f1;">+ Add</button>
                <button onclick="openDeleteItemModal()" class="back-btn"
                    style="background: rgba(255, 68, 68, 0.2); border-color: #ff4444; color: #ff6b6b;">- Delete</button>
                <a href="/hi.html" class="back-btn">Menu</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="total-revenue">‚Çπ0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value" id="total-orders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Tickets Scanned</div>
                <div class="stat-value" id="scanned-count">0/0</div>
            </div>
        </div>

        <div class="glass-table-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="margin: 0;">Recent Orders</h2>
                <div style="display: flex; gap: 1rem;">
                    <input type="text" id="searchInput" placeholder="Search Fest ID or Mobile..."
                        style="padding: 8px 12px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white;">
                    <button onclick="exportToCSV()"
                        style="background: #25D366; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">
                        Export CSV
                    </button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Fest ID</th>
                        <th>Items</th>
                        <th>Amount</th>
                        <th>Customer</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="orders-body">
                    <!-- Orders will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <h2>Add New Item</h2>
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" id="itemName" placeholder="e.g. Burger">
            </div>
            <div class="form-group">
                <label>Cost (‚Çπ)</label>
                <input type="number" id="itemPrice" placeholder="e.g. 50">
            </div>
            <div class="form-group">
                <label>Item Image (Optional)</label>
                <input type="file" id="itemImage" accept="image/*">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeAddItemModal()">Cancel</button>
                <button class="btn-submit" onclick="submitNewItem()">Add Item</button>
            </div>
        </div>
    </div>

    <!-- Delete Item Modal -->
    <div id="deleteItemModal" class="modal">
        <div class="modal-content">
            <h2>Delete Item</h2>
            <p style="color: rgba(255,255,255,0.6); font-size: 0.9rem; margin-bottom: 1rem;">Click trash icon to
                remove item permanently.</p>
            <ul class="delete-list" id="deleteList">
                <!-- Items to delete will be loaded here -->
                <li style="text-align: center; padding: 1rem;">Loading...</li>
            </ul>
            <div class="modal-actions" style="margin-top: 1.5rem;">
                <button class="btn-cancel" onclick="closeDeleteItemModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- QR Scanner Modal -->
    <div id="scannerModal" class="modal">
        <div class="modal-content" style="max-width: 500px; text-align: center;">
            <h2>Scan Ticket QR</h2>
            <div id="reader" style="width: 100%; border-radius: 8px; overflow: hidden; margin-bottom: 1rem;"></div>
            <div id="scanResult" style="margin-top: 1rem; font-weight: bold; min-height: 24px;"></div>
            <div class="modal-actions" style="justify-content: center; margin-top: 1rem;">
                <button class="btn-cancel" onclick="closeScannerModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let adminPin = localStorage.getItem('admin_pin');
        let allOrders = []; // Store orders for search/export

        function requestPin() {
            if (!adminPin) {
                adminPin = prompt("Enter Admin PIN:");
                if (adminPin) {
                    localStorage.setItem('admin_pin', adminPin);
                    fetchOrders();
                } else {
                    alert("PIN is required to view the dashboard.");
                    window.location.href = '/hi.html';
                }
            } else {
                fetchOrders();
            }
        }

        async function fetchOrders() {
            try {
                const res = await fetch(`${config.API_BASE_URL}/api/orders`, {
                    headers: { 'x-admin-pin': adminPin }
                });

                if (res.status === 401) {
                    localStorage.removeItem('admin_pin');
                    alert("Invalid PIN. Please try again.");
                    adminPin = null;
                    requestPin();
                    return;
                }

                allOrders = await res.json();
                renderOrders(allOrders);
                updateStats(allOrders);

            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        function renderOrders(ordersToRender) {
            const tbody = document.getElementById('orders-body');
            tbody.innerHTML = '';

            ordersToRender.forEach(order => {
                const tr = document.createElement('tr');
                const itemsList = order.items.map(i => i.name).join(', ');
                const customer = order.mobileNumber ? `üì± ${order.mobileNumber}` : (order.email ? `üìß ${order.email}` : '-');
                const date = new Date(order.createdAt).toLocaleString();
                const statusClass = order.status === 'used' ? 'status-used' : 'status-unused';

                tr.innerHTML = `
                    <td><span style="font-family: monospace; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px;">${order.uniqueId}</span></td>
                    <td>${itemsList}</td>
                    <td style="font-weight: bold;">‚Çπ${order.totalAmount}</td>
                    <td>${customer}</td>
                    <td><span class="status-badge ${statusClass}">${order.status.toUpperCase()}</span></td>
                    <td style="font-size: 0.9rem; opacity: 0.7;">${date}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStats(orders) {
            let revenue = 0;
            let usedCount = 0;

            orders.forEach(order => {
                revenue += order.totalAmount || 0;
                if (order.status === 'used') usedCount++;
            });

            document.getElementById('total-revenue').textContent = `‚Çπ${revenue}`;
            document.getElementById('total-orders').textContent = orders.length;
            document.getElementById('scanned-count').textContent = `${usedCount}/${orders.length}`;
        }

        // Search Function
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allOrders.filter(order =>
                order.uniqueId.toLowerCase().includes(term) ||
                (order.mobileNumber && order.mobileNumber.includes(term)) ||
                (order.email && order.email.toLowerCase().includes(term))
            );
            renderOrders(filtered);
        });

        // Export CSV Function
        function exportToCSV() {
            const headers = ['Fest ID', 'Items', 'Amount', 'Customer', 'Status', 'Date'];
            const rows = allOrders.map(order => [
                order.uniqueId,
                order.items.map(i => i.name).join('; '),
                order.totalAmount,
                order.mobileNumber || order.email || '',
                order.status,
                new Date(order.createdAt).toLocaleString()
            ]);

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fest_orders_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Start credential check
        requestPin();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (adminPin) fetchOrders();
        }, 30000);

        // --- Item Management ---
        const modal = document.getElementById('addItemModal');

        function openAddItemModal() {
            modal.style.display = 'flex';
        }

        function closeAddItemModal() {
            modal.style.display = 'none';
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemImage').value = ''; // Reset file input
        }

        async function submitNewItem() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const imageFile = document.getElementById('itemImage').files[0];

            if (!name || !price) {
                alert('Please enter both name and price');
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('price', Number(price));
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const res = await fetch(`${config.API_BASE_URL}/api/items`, {
                    method: 'POST',
                    body: formData // No headers needed, browser sets multipart/form-data
                });

                if (res.ok) {
                    alert('Item added successfully!');
                    closeAddItemModal();
                } else {
                    const data = await res.json();
                    alert(data.message || 'Failed to add item');
                }
            } catch (error) {
                console.error('Error adding item:', error);
                alert('Error connecting to server');
            }
        }

        // --- Delete Item Management ---
        const deleteModal = document.getElementById('deleteItemModal');
        const deleteList = document.getElementById('deleteList');

        function openDeleteItemModal() {
            deleteModal.style.display = 'flex';
            fetchItemsForDelete();
        }

        function closeDeleteItemModal() {
            deleteModal.style.display = 'none';
        }

        async function fetchItemsForDelete() {
            try {
                const res = await fetch(`${config.API_BASE_URL}/api/items`);
                const items = await res.json();

                deleteList.innerHTML = '';
                if (items.length === 0) {
                    deleteList.innerHTML = '<li style="text-align: center; padding: 1rem;">No items found.</li>';
                    return;
                }

                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'delete-item';
                    li.innerHTML = `
                        <span>${item.name} <span style="opacity: 0.5;">(‚Çπ${item.price})</span></span>
                        <div class="delete-btn-icon" onclick="deleteItem('${item._id}', '${item.name}')">üóëÔ∏è</div>
                    `;
                    deleteList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching items:', error);
                deleteList.innerHTML = '<li style="text-align: center; color: #ff4444;">Error loading items.</li>';
            }
        }

        async function deleteItem(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) return;

            try {
                const res = await fetch(`${config.API_BASE_URL}/api/items/${id}`, {
                    method: 'DELETE'
                });

                if (res.ok) {
                    // Refresh list
                    fetchItemsForDelete();
                    alert(`"${name}" deleted.`);
                } else {
                    alert('Failed to delete item.');
                }
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Error connecting to server');
            }
        }

        // --- QR Scanner Logic ---
        const scannerModal = document.getElementById('scannerModal');
        let html5QrcodeScanner = null;

        function openScannerModal() {
            scannerModal.style.display = 'flex';
            startScanner();
        }

        function closeScannerModal() {
            scannerModal.style.display = 'none';
            stopScanner();
            document.getElementById('scanResult').textContent = '';
            document.getElementById('scanResult').style.color = 'inherit';
        }

        function startScanner() {
            if (html5QrcodeScanner) return; // Already running logic mostly handled by lib, but good safety

            // Use html5-qrcode library
            html5QrcodeScanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
                .catch(err => {
                    console.error("Error starting scanner", err);
                    document.getElementById('scanResult').textContent = "Camera error: " + err;
                });
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner.clear();
                    html5QrcodeScanner = null;
                }).catch(err => console.error("Failed to stop scanner", err));
            }
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
            // console.warn(`Code scan error = ${error}`);
        }

        let isProcessing = false;

        async function onScanSuccess(decodedText, decodedResult) {
            if (isProcessing) return;
            isProcessing = true;

            // Optional: Pause scanner or just process
            // html5QrcodeScanner.pause(); 

            try {
                const res = await fetch(`${config.API_BASE_URL}/api/mark-used`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uniqueId: decodedText })
                });

                const data = await res.json();
                const resultDiv = document.getElementById('scanResult');

                if (res.ok) {
                    // Success (Green)
                    resultDiv.textContent = `‚úÖ ${data.message}: ${decodedText}`;
                    resultDiv.style.color = '#25D366'; // WhatsApp Green
                    // Refresh stats
                    if (adminPin) fetchOrders();
                } else {
                    // Error (Red) - Already Used or Invalid
                    resultDiv.textContent = `‚ùå ${data.message}`;
                    resultDiv.style.color = '#ff4444'; // Red
                }

                // Add delay before next scan to prevent double reading
                setTimeout(() => {
                    isProcessing = false;
                    resultDiv.textContent = "Ready to scan...";
                    resultDiv.style.color = "rgba(255,255,255,0.7)";
                }, 3000);

            } catch (error) {
                console.error('Scan verification error:', error);
                document.getElementById('scanResult').textContent = "Server Error";
                isProcessing = false;
            }
        }
    </script>
