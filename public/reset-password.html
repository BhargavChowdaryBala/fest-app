<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <div class="form-container">
                <div class="header">
                    <h1>Set New Password</h1>
                    <p>Please enter your new password below</p>
                </div>

                <form id="resetPasswordForm">
                    <div class="input-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" placeholder="••••••••" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary" id="submit-btn" style="margin-top: 1rem;">Update
                        Password</button>
                </form>
            </div>
            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resetPasswordForm');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showMessage('Invalid or missing token. Please request a new reset link.', 'error');
                form.style.display = 'none';
                return;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;

                if (newPassword.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Updating...';
                clearMessage();

                try {
                    const res = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        showMessage('Password updated successfully! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 2000);
                    } else {
                        showMessage(data.message || 'Error updating password', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Update Password';
                    }
                } catch (error) {
                    showMessage('An error occurred. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                }
            });

            function showMessage(msg, type) {
                messageDiv.textContent = msg;
                messageDiv.className = `message ${type}`;
                messageDiv.classList.remove('hidden');
            }

            function clearMessage() {
                messageDiv.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
